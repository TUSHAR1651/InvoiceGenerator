<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>

    <style>
        @media print {
            body {
                margin: 0;
                padding: 0;
            }

            .page {
                width: 210mm;
                height: 297mm;
                padding: 20mm;
                box-sizing: border-box;
                page-break-after: avoid;
            }
        }

        .page {
            background: #ffffff;
            width: 210mm;
            height: 297mm;
            padding: 10mm;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        table {
            border-spacing: 0;
        }
        table td {
            padding: 0.5rem;
        }

        table tbody tr:nth-child(even) {
            background-color: #f3fdde52;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div id="app" class="page">
        <!-- Header Section -->
        <div class="flex justify-between items-center mb-8 border-b border-gray-300 pb-4">
            <div class="flex items-center">
                <img src="leviation.png" alt="Logo" class="h-12 w-12 mr-4" />
                <div>
                    <h1 class="text-xl font-medium text-black" style="font-family: 'Pretendard', sans-serif">
                        Levitation
                    </h1>
                    <p class="text-sm text-gray-500">Infotech</p>
                </div>
            </div>
            <div class="text-right">
                <h2 class="text-lg font-bold text-black">INVOICE GENERATOR</h2>
                <p class="text-sm text-gray-500">Sample Output should be this</p>
            </div>
        </div>

        <!-- Customer Information Section -->
        <div class="bg-gradient-to-r from-gray-800 via-gray-900 to-black text-white rounded-lg p-6 mb-6">
            <div class="flex justify-between items-center">
                <div>
                    <p class="text-sm text-gray-300">Name</p>
                    <h2 id="customer-name" class="text-2xl font-semibold text-lime-400">
                        {{customerName}}
                    </h2>
                </div>
                <div class="text-right">
                    <p class="text-sm text-gray-300">
                        Date: <span id="invoice-date">{{date}}</span>
                    </p>
                    <p id="customer-email" class="text-xl font-bold">{{email}}</p>
                </div>
            </div>
        </div>

        <!-- Table Section -->
        <table class="w-full mb-6">
            <div class="flex gradient-header" style="width: 100%; gap: 7.14px; border-radius: 78px; background: linear-gradient(to right, #303661, #263406); color: #ffffff;">
                <div class="p-2 w-1/4">Product</div>
                <div class="p-2 w-1/4">Qty</div>
                <div class="p-2 w-1/4">Rate</div>
                <div class="p-2 w-1/4">Total Amount</div>
            </div>
            <tbody id="product-list">
                <!-- Product rows will be added here -->
                 {{items}}
            </tbody>
        </table>

        <!-- Total Summary Section -->
        <div class="flex justify-end items-center my-10">
            <div class="bg-transparent rounded-lg p-6 w-[40%] border-2 border-gray-300">
                <p class="flex justify-between text-sm text-gray-600 mb-2">
                    <span>Total Charges:</span>
                    <span id="total-charges" class="font-bold text-black">{{Total}}</span>
                </p>
                <p class="flex justify-between text-sm text-gray-600 mb-4">
                    <span>GST (18%):</span>
                    <span id="gst" class="font-semibold text-black">{{GST}}</span>
                </p>
                <div class="flex justify-between text-lg font-semibold text-black">
                    <span>Total Amount:</span>
                    <span id="total-amount" class="text-[#175EE2]">{{grandTotal}}</span>
                </div>
            </div>
        </div>

        <!-- Footer -->
     </div>

  
</body>

</html>
